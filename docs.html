<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiderX API Docs</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
    }

    /* ===== NAVBAR ===== */
    nav {
      padding: 18px 30px;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav span {
      font-size: 18px;
      color: #ff2e63;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      color: #fff;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      color: #ff2e63;
      margin-bottom: 30px;
    }

    .endpoint {
      background: #0a0a0a;
      border: 1px solid #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .endpoint h3 {
      margin: 0 0 10px;
      color: #9b5cff;
    }

    pre {
      background: #000;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0;
    }

    button {
      margin-top: 12px;
      background: linear-gradient(90deg, #ff2e63, #9b5cff);
      border: none;
      color: #fff;
      padding: 8px 18px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }

    button:hover {
      box-shadow: 0 0 18px rgba(255, 46, 99, 0.4);
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <span>ðŸ•· SpiderX API</span>
    <a href="/">Home</a>
  </nav>

  <!-- CONTENT -->
  <div class="container">
    <h1>Documentation</h1>

    <!-- STATUS -->
    <div class="endpoint">
      <h3>GET /status</h3>
      <pre id="statusCode">
{
  "status": "online",
  "service": "SpiderX API"
}
      </pre>
      <button onclick="testStatus()">Test Endpoint</button>
    </div>

    <!-- VERSION -->
    <div class="endpoint">
      <h3>GET /version</h3>
      <pre>
{
  "version": "1.0.0",
  "codename": "Black Venom"
}
      </pre>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© SpiderX API â€” Built fast. No noise.
  </footer>

  <script>
    function testStatus() {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('statusCode').textContent =
            JSON.stringify(data, null, 2);
        })
        .catch(() => {
          alert('API not responding');
        });
    }
  </script>

</body>
</html>
