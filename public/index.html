<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpiderX Login</title>
<style>
body{
  background:#0b0f1a;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.card{
  background:#11162a;
  padding:30px;
  border-radius:10px;
  width:300px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#ff2d55;
  color:white;
  cursor:pointer;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
<h2>Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="error" id="err"></div>
</div>

<script>
function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if(u === "SpiderX" && p === "1234"){
    localStorage.setItem("logged","yes");
    location.href="dashboard.html";
  }else{
    document.getElementById("err").innerText="Wrong login data";
  }
}
</script>

</body>
</html>
