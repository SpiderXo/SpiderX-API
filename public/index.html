<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpiderX Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0a0f1f, #05070d);
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  width: 340px;
  padding: 30px;
  background: #0c1224;
  border-radius: 14px;
  box-shadow: 0 0 40px rgba(255,46,99,.15);
}

h2 {
  text-align: center;
  font-size: 26px;
  letter-spacing: 1px;
  filter: drop-shadow(0 0 18px rgba(255,46,99,.25));
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  border-radius: 8px;
  background: #ff2e63;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border: none;
  transition: .3s;
}

button:hover {
  box-shadow: 0 0 25px rgba(255,46,99,.4);
}

#error {
  margin-top: 10px;
  color: #ff6b6b;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>SpiderX Login</h2>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<script>
function login(){
  fetch("/api/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username: user.value,
      password: pass.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.token){
      localStorage.setItem("token", d.token);
      localStorage.setItem("apiKey", d.apiKey);
      location.href="dashboard.html";
    } else {
      error.innerText = d.error;
    }
  });
}
</script>

</body>
</html>
