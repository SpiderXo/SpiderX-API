<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiderX Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 95%;
      max-width: 480px;
      background: linear-gradient(180deg, #020617, #020617cc);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 0 40px #000;
      border: 1px solid #1e293b;
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 26px;
    }

    .field {
      margin-bottom: 14px;
    }

    .label {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .value {
      background: #020617;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      font-size: 14px;
      overflow-wrap: break-word;
    }

    ul {
      padding-left: 18px;
      margin: 8px 0 0;
      font-size: 13px;
      color: #cbd5f5;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>SpiderX Dashboard ðŸ•¸</h1>

    <div class="field">
      <div class="label">Username</div>
      <div class="value" id="username">Loading...</div>
    </div>

    <div class="field">
      <div class="label">API Key</div>
      <div class="value" id="apiKey">Loading...</div>
    </div>

    <div class="field">
      <div class="label">Plan</div>
      <div class="value" id="plan">Loading...</div>
    </div>

    <div class="field">
      <div class="label">Requests Used</div>
      <div class="value" id="requests">Loading...</div>
    </div>

    <div class="field">
      <div class="label">Recent Requests</div>
      <ul id="logs"></ul>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const apiKey = localStorage.getItem("apiKey");

    if (!apiKey) {
      location.href = "/";
    }

    fetch("/api/me", {
      headers: {
        Authorization: apiKey
      }
    })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
          return;
        }

        document.getElementById("username").innerText = data.username;
        document.getElementById("apiKey").innerText = data.apiKey;
        document.getElementById("plan").innerText = data.plan;
        document.getElementById("requests").innerText = data.requests;

        const logs = document.getElementById("logs");
        logs.innerHTML = "";

        if (data.logs.length === 0) {
          logs.innerHTML = "<li>No requests yet</li>";
        }

        data.logs.forEach(log => {
          const li = document.createElement("li");
          li.innerText = `${log.endpoint} â€” ${new Date(log.createdAt).toLocaleString()}`;
          logs.appendChild(li);
        });
      });

    function logout() {
      localStorage.removeItem("apiKey");
      location.href = "/";
    }
  </script>

</body>
</html>
