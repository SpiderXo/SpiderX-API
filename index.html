<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiderX API</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f0f14, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    /* ===== LOGO ===== */
    .logo {
      width: 260px;
      margin-bottom: 30px;

      /* اللي انت طلبته */
      filter: drop-shadow(0 0 18px rgba(255, 46, 99, 0.25));
    }

    /* ===== TITLE ===== */
    h1 {
      font-size: 46px;            /* طلبك */
      letter-spacing: 1px;        /* طلبك */
      margin-bottom: 12px;

      background: linear-gradient(90deg, #ff2e63, #9b5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ===== SUBTITLE ===== */
    p {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    /* ===== BUTTON ===== */
    .btn {
      display: inline-block;
      padding: 14px 38px;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;

      background: linear-gradient(90deg, #ff2e63, #9b5cff);
      border-radius: 6px;

      transition: 0.3s ease;
    }

    /* طلبك */
    .btn:hover {
      box-shadow: 0 0 25px rgba(255, 46, 99, 0.4);
      transform: translateY(-2px);
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="logo.png" alt="SpiderX Logo" class="logo">

    <!-- TITLE -->
    <h1>SpiderX API</h1>

    <!-- SUBTITLE -->
    <p>Built fast. No noise. Just power.</p>

    <!-- BUTTON -->
    <a href="/docs.html" class="btn">→ View Docs</a>

  </div>
</body>
</html>
