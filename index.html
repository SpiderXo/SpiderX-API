<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 30px;

    }

    header h2 {

    }

      margin-top: 35px;
    }

      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 25px rgba(255, 46, 99, 0.4);
      transform: translateY(-2px);
    }
