<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpiderX Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a002a, #050008);
      color: #fff;
      display: flex;
    }

    aside {
      width: 230px;
      background: #0b0015;
      padding: 20px;
      box-shadow: inset -1px 0 0 #2b0040;
    }

    aside h2 {
      color: #ff2f92;
      margin-bottom: 30px;
    }

    aside a {
      display: block;
      color: #bbb;
      text-decoration: none;
      margin: 12px 0;
    }

    aside a.active {
      color: #ff2f92;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255,0,140,0.15);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
      gap: 15px;
    }

    button {
      background: linear-gradient(90deg,#ff2f92,#9b5cff);
      border: none;
      color: #000;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<aside>
  <h2>SpiderX ðŸ•¸</h2>
  <a class="active">Dashboard</a>
  <a>Servers</a>
  <a>Files</a>
  <a>Logs</a>
  <a>Domains</a>
</aside>

<main>
  <h1>Control Panel</h1>

  <div class="card">
    <button onclick="logout()">Logout</button>
  </div>

  <div class="stats">
    <div class="card">
      <h3>Active Servers</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>CPU Usage</h3>
      <p>0%</p>
    </div>
    <div class="card">
      <h3>RAM Usage</h3>
      <p>0 MB</p>
    </div>
    <div class="card">
      <h3>Status</h3>
      <p>Idle</p>
    </div>
  </div>
</main>

<script>
const token = localStorage.getItem("token");
if (!token) location.href = "/host";

fetch("/api/users/me", {
  headers: { Authorization: "Bearer " + token }
})
.then(r => {
  if (!r.ok) throw new Error();
})
.catch(() => {
  localStorage.clear();
  location.href = "/host";
});

function logout() {
  localStorage.clear();
  location.href = "/host";
}
</script>

</body>
</html>
