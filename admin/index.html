<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpiderX Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #120014, #04010a 85%);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: #05010a;
      border-right: 1px solid rgba(255,46,99,0.2);
      padding: 30px;
    }

    .sidebar h2 {
      color: #ff2e63;
      margin-bottom: 40px;
      letter-spacing: 2px;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #aaa;
      border-radius: 14px;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,46,99,0.15);
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 35px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
    }

    .topbar h1 {
      font-size: 22px;
    }

    .logout {
      background: linear-gradient(135deg, #ff2e63, #7b2cff);
      border: none;
      padding: 10px 22px;
      border-radius: 22px;
      color: #fff;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,46,99,0.2);
      border-radius: 22px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(255,46,99,0.08);
    }

    .card h3 {
      font-size: 14px;
      color: #ff2e63;
      margin-bottom: 10px;
    }

    .card span {
      font-size: 28px;
      color: #9cfffa;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>SpiderX Admin ðŸ•¸</h2>
  <a class="active">Dashboard</a>
  <a>Users</a>
  <a>Servers</a>
  <a>Requests</a>
  <a>Security</a>
</div>

<div class="content">
  <div class="topbar">
    <h1>Admin Control Panel</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Total Users</h3>
      <span>0</span>
    </div>

    <div class="card">
      <h3>Active Servers</h3>
      <span>0</span>
    </div>

    <div class="card">
      <h3>Total Requests</h3>
      <span>0</span>
    </div>

    <div class="card">
      <h3>System Status</h3>
      <span>Online</span>
    </div>
  </div>

  <footer>
    Â© 2026 SpiderX â€” Admin Panel
  </footer>
</div>

<script>
  const adminToken = localStorage.getItem("admin_token");
  if (!adminToken) location.href = "/site/";

  function logout() {
    localStorage.removeItem("admin_token");
    location.href = "/site/";
  }
</script>

</body>
</html>
