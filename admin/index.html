<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpiderX Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #180021, #040006);
  color: #fff;
  display: flex;
}

aside {
  width: 240px;
  background: #0b0015;
  padding: 20px;
  box-shadow: inset -1px 0 0 #2b0040;
}

aside h2 {
  color: #ff2f92;
  margin-bottom: 30px;
}

aside a {
  display: block;
  color: #aaa;
  text-decoration: none;
  margin: 14px 0;
  cursor: pointer;
}

aside a.active {
  color: #ff2f92;
}

main {
  flex: 1;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: linear-gradient(90deg,#ff2f92,#9b5cff);
  border: none;
  color: #000;
  padding: 10px 20px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
}

.card {
  background: rgba(255,255,255,0.04);
  border-radius: 14px;
  padding: 20px;
  margin-top: 20px;
  box-shadow: 0 0 25px rgba(255,0,140,0.18);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 15px;
}

input {
  width: 100%;
  padding: 10px;
  background: #14001f;
  border: 1px solid #2b0040;
  color: #fff;
  border-radius: 8px;
  margin-top: 10px;
}

.small {
  color: #aaa;
  font-size: 13px;
}
</style>
</head>

<body>

<aside>
  <h2>SpiderX Admin</h2>
  <a class="active">Overview</a>
  <a>Users</a>
  <a>Servers</a>
  <a>Logs</a>
  <a>Security</a>
</aside>

<main>

<div class="header">
  <h1>Admin Control</h1>
  <button onclick="logout()">Logout</button>
</div>

<div class="grid">

  <div class="card">
    <h3>Total Users</h3>
    <p id="users">0</p>
  </div>

  <div class="card">
    <h3>Total Servers</h3>
    <p>0</p>
  </div>

  <div class="card">
    <h3>API Requests</h3>
    <p>0</p>
  </div>

  <div class="card">
    <h3>Status</h3>
    <p style="color:#00ff9c;">Stable</p>
  </div>

</div>

<div class="card">
  <h2>Create User</h2>
  <input id="newUser" placeholder="Username">
  <input id="newPass" placeholder="Password">
  <button onclick="createUser()">Create</button>
  <p class="small">Admin only â€“ instant access</p>
</div>

<div class="card">
  <h2>System Logs</h2>
  <p class="small">No logs yet</p>
</div>

</main>

<script>
const token = localStorage.getItem("token");
if (!token) location.href = "/host";

fetch("/api/users/me", {
  headers: { Authorization: "Bearer " + token }
})
.then(r => r.json())
.then(d => {
  if (!d.admin) throw "";
})
.catch(() => {
  localStorage.clear();
  location.href = "/host";
});

function logout() {
  localStorage.clear();
  location.href = "/host";
}

function createUser() {
  alert("User creation will be connected to backend");
}
</script>

</body>
  </html>
